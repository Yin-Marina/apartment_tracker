<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Apartment Data</h1>
        
        <div class="table-responsive">
            <table id="data-table" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Index</th>
                        <th>Type</th>
                        <th>Bathrooms</th>
                        <th>Price</th>
                        <th>Check-in Date</th>
                        <th>Date Extracted</th>
                        <th>Apartment</th>
                        <th>Company</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <footer>
            <p>&copy; 2024 Apartment Listings. Powered by GitHub Pages.</p>
        </footer>
    </div>

    <!-- Bootstrap JS (optional) and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        fetch('data/data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#data-table tbody');
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.index}</td>
                        <td>${entry.type}</td>
                        <td>${entry.bathrooms}</td>
                        <td>${entry.price}</td>
                        <td>${entry.checkin_date}</td>
                        <td>${entry.date_extracted}</td>
                        <td>${entry.apartment}</td>
                        <td>${entry.company}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
