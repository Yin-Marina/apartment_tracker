<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Info</title>
    <style>
        .info-window.for-property {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        .photo-container {
            width: 100%;
            height: 200px;
            background-color: #f5f5f5;
        }
        .cover.img {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .content-container {
            margin-top: 10px;
        }
        .building-info {
            margin-top: 10px;
        }
        .phone {
            display: block;
            margin-top: 5px;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="info-window for-property" id="custom-property-infowindow" data-photo="true" data-path="/property/123" data-name="Beautiful Apartment" data-photopath="/images/property.jpg" data-address="123 Main St, Hometown" data-phone="123-456-7890">
    <div class="photo-container">
        <a href="/property/123" title="Beautiful Apartment" class="cover-link">
            <div class="cover img" style="background-image:url('/images/property.jpg')"></div>
            <span class="hidden">Beautiful Apartment</span>
        </a>
    </div>

    <div class="content-container">
        <a href="/property/123" title="Beautiful Apartment">
            <h4>Beautiful Apartment</h4>
        </a>

        <div class="building-info">
            <p>123 Main St, Hometown</p>
            <a href='tel:123-456-7890' class='phone'>123-456-7890</a>
        </div>

        <a class="link btn button" href="/property/123" title="Beautiful Apartment">View Details</a>
    </div>

    <div class="clear"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const propertyElement = document.querySelector('.info-window.for-property');
        if (propertyElement) {
            const propertyName = propertyElement.querySelector('h4').innerText;
            const propertyAddress = propertyElement.querySelector('.building-info p').innerText;
            const propertyPhone = propertyElement.querySelector('.building-info .phone').innerText;

            console.log('Property Name:', propertyName);
            console.log('Property Address:', propertyAddress);
            console.log('Property Phone:', propertyPhone);
        } else {
            console.log('Property element not found');
        }
    });
</script>

</body>
</html>
